<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your own Quiz</title>
    <link rel="stylesheet" href="./styles/create_quiz-css.css">
    <link rel="stylesheet" href="./styles/create_quiz-css1.css">
</head>
<body>
    <h3 class="cus">Custom Quiz!</h3>
    <div class="container flex">
        <div class="left-section flex">
            <input class="quiz_name" placeholder="Quiz Name">
            <ul>
                <li>Type in the questions</li>
                <li>Check the correct option</li>
                <li>Click on + to add a new question</li>
                <li>Click Submit to finish!</li>
            </ul>
            <button class="sub">Submit</button>
        </div>
        <div class="right-section flex">
        </div>
    </div>
    <button class="back">Home</button>
    <script src="./scripts/create-js.js"></script>
    
</body>
</html>
